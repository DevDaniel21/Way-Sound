            <h2 class="title-user-config">Configurações do Usuário</h2>

                        <div class="del-img">

                    </div>
                    <div class="input-config">
                        <div class="input-container">
                            <div class="atual-config">

                            </div>
                            <div class="descMbtn">
                                <label class="config-title" for="name">Nome</label>
                                <button class="btn-change">
                                    <svg id="btn-change-img" viewBox="0 0 70 70" xmlns="http://www.w3.org/2000/svg">

                                            stroke-linejoin="round" />
                                    </svg>
                                </button>
                            </div>
                            <input type="text" class="input-config-user" id="name" placeholder="Digite seu nome">
                        </div>
                        <div class="input-container">
                            <div class="atual-config">

                            </div>
                            <label class="config-title" for="username">Nome de usuário</label>
                            <input type="text" class="input-config-user" id="username"
                                placeholder="Digite seu nome de usuário">
                        </div>
                        <div class="input-container">
                            <div class="atual-config">

                            </div>
                            <label class="config-title" for="email">Email</label>
                            <input type="email" class="input-config-user" id="email" placeholder="Digite seu email">
                        </div>
                        <div class="input-container">
                            <div class="atual-config">

                            </div>
                            <label class="config-title" for="phone">Telefone</label>
                            <input type="tel" class="input-config-user" id="phone" placeholder="Digite seu telefone">
                        </div>
                    </div>
                </div>

        <div class="playerDisplay">
            <div class="playerMusic">
                <figure class="playerIcon esqueleto"></figure>
                <div class="playerMusic-text">
                    <p class="playerMusic-titulo esqueleto"></p>
                    <p class="playerMusic-subtitulo esqueleto"></p>
                </div>
            </div>
            <div class="playPainel">
                <div class="playerControl">
                    <!-- VOLTAR -->
                    <a class="player" id="skipBack"><ion-icon name="play-back"></ion-icon></a>
                    <!-- PAUSE -->
                    <a class="player" id="pause" style="display: none;"><ion-icon name="pause"></ion-icon></a>
                    <!-- PLAY -->
                    <a class="player" id="play" style="margin-left: 5px;"><ion-icon name="play"></ion-icon></a>
