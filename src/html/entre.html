<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bem-vindo de volta ao WaySound</title>
  <!-- CSS -->
  <link rel="stylesheet" href="../css/entre.css">
  <!-- FONTE -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
 <!-- ICONE -->
    <link rel="shortcut icon" href="/imgs/logo-p-comfundo.png" type="image/x-icon">
    
</head>

<body>

  <div class="container">
    <div class="login">
      <div class="logo">
        <img src="../../imgs/logo-entrar.png" alt="">
      </div>

      <div class="login-informacoes">
        <h1 class="login-titulo"> Entre no WaySound!</h1>

        <form action="none" class="form-login">
          <div class="input-email">
            <label class="input-label">Email</label>
            <input type="email" placeholder="Digite seu Email aqui" id="1" class="input">
          </div>

          <div class="input-senha">
            <label class="input-label">Senha</label>
            <input type="password" placeholder="Digite sua Senha aqui" id="2" class="input">
          </div>

          <a href="exemplo.html"><button class="btn-entrar" type="button">Entrar</button></a>
        </form>

        <div class="regis-info">
          <div class="registre-se">
            <hr>
            <p href="registro.html">ou registre-se agora!</p>
            <hr>
          </div>

          <a href="registro.html">
            <button class="btn-registrar" type="button">Registre-se</button></a>
        </div>


      </div>

    </div>
  </div>
</body>

</html>
