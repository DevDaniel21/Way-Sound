<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Way Sound</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/player.css">
     <!-- FONTE -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

     
</head>
<body>
    <div class="container">
        <header>
            <button>Entrar</button>
        </header>
        <aside>
            <picture>
                <source media="(max-width: 600px)" srcset="logo-pequena.png">
                <source media="(max-width: 1024px)" srcset="logo-media.png">
                <img src="logo-grande.png" class="logo-responsiva">
            </picture>
            
            <ul class="list">
                <li class="list-item"><button class="list-button"><img src="home.png" class="icone">InÃ­cio</button></li>
                <li class="list-item"><button class="list-button"><ion-icon name="search-outline" class="icone"></ion-icon>Pesquisar</button></li>
                <li class="list-item list-playlist"><p>Playlists</p><hr></li>
                <li class="list-item"><button class="list-button"><ion-icon name="add-circle-outline" class="icone"></ion-icon>Criar playlist</button></li>
            </ul>
        </aside>
        <main>
            Main
            <footer>Footer</footer>
        </main>
        
        <div class="playerDisplay">
            <div class="playerIcon"></div>
            <div class="playPainel">
                <div class="playerControl">
                    <!-- VOLTAR -->
                    <a class="player" id="skipBack"><ion-icon name="play-back"></ion-icon></a>
                    <!-- PAUSE -->
                    <a class="player" id="pause" style="display: none;"><ion-icon name="pause"></ion-icon></a>
                    <!-- PLAY -->
                    <a class="player" id="play" style="margin-left: 5px;"><ion-icon name="play"></ion-icon></a>
                    <!-- AVANCAR -->
                    <a class="player" id="skipForward"><ion-icon name="play-forward"></ion-icon></a>
                </div>

                <div class="playerTime">
                    <p>00:00</p>
                    <hr>
                    <p>00:00</p>
                </div>
            </div>
            <div class="playerVolume"></div>
        </div>

        <audio src=""></audio>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
