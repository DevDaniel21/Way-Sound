<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WaySound</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/livraria.css">
    <link rel="stylesheet" href="../css/player.css">
    <link rel="stylesheet" href="../css/style-album.css">
    <!-- FONTE -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- ICONE -->
    <link rel="shortcut icon" href="../../imgs/logo-p-comfundo.png" type="image/x-icon">
    
</head>

<body>
        <!-- Tela de carregamento -->
    <div id="data-container">
        <div id="loading-screen">Carregando dados...
            <div id="loading-screen-bolhinha">
                <div class="bolhinha" style="--i: 1"></div>
                <div class="bolhinha" style="--i: 1.3"></div>
                <div class="bolhinha" style="--i: 1.6"></div>
            </div>
        </div>
    </div>

    <div class="lightbox" id="alerta-conta">
        <div class="lightbox-container">
            <span class="fechar-container">
                <ion-icon name="close-outline" class="fechar" id="lightboxFechar"></ion-icon>
            </span>
            <h3 class="lightbox-title">Entre em sua conta</h3>
            <p class="lightbox-text">Use uma conta para criar playlists e acessar as suas playlists</p>
            <a href="../html/entre.html" class="btn-registrar">Entrar</a>
        </div>
    </div>

    <div class="container">
        <header class="header">
            <div id="plano" class="planos">
                <button class="planos-button">
                    <a href="planos.html">Planos</a>
                </button>
            </div>
            <div id="perfil" class="perfil">
                <img src="../../imgs/perfil.svg" class="icone-perf" id="perfilImg">
                <div class="perfil-links" id="perfilLinks">
                    <a href="./config-user.html" class="perfil-link">Configurações</a>
                    <a id="sair" href="" class="perfil-link">Sair</a>
                </div>
            </div>
        </header>
        <aside>
            <a href="sobre.html">
                <picture>
                    <source media="(max-width: 600px)" srcset="../../imgs/logos/logo-pequena.png">
                    <source media="(max-width: 1024px)" srcset="../../imgs/logos/logo-media.png">
                    <img src="../../imgs/logos/logo-grande.png" class="logo-responsiva">
                </picture>
            </a>

            <ul class="list">
                <li class="list-item">
                    <button class="list-button">
                        <a href="../../index.html" class="list-link">
                            <img src="../../imgs/Home.svg" class="icone">Início
                        </a>
                    </button>
                </li>

                <li class="list-item">
                    <button class="list-button">
                        <a href="./pesquisa.html" class="list-link">
                            <img src="../../imgs/Pesquisar.svg" class="icone">Pesquisar
                        </a>
                    </button>
                </li>

                <li class="list-item playLibrary">
                    <button class="list-button">
                        <a href="" class="list-link linkConta">
                            <img src="../../imgs/playlists.svg" class="icone">
                        </a>
                    </button>
                </li>

                <li class="list-item list-playlist">
                    <p>Biblioteca</p>
                    <hr>
                </li>

                <li class="list-item playlist-add">
                    <button class="list-button">
                        <a href="livraria.html" class="list-link linkConta">
                            <img src="../../imgs/playlists.svg" class="icone">Playlists/Albuns
                        </a>
                    </button>
                </li>
                
                <li class="list-item list-playlist">
                    <p>Publicar</p>
                    <hr />
                </li>

                <li class="list-item playlist-add">
                    <button class="list-button">
                        <a class="list-link linkConta" href="./publicacoes.html">
                          <img src="../../imgs/adcionar.svg" class="icone">Publicar músicas
                        </a>
                    </button>
                </li>  

                <li class="list-item conta-list">
                    <button class="list-button">
                        <a href="" class="list-link linkConta">
                            <img src="../../imgs/perfil.svg" class="icone"></ion-icon>
                        </a>
                    </button>
                </li>
            </ul>
        </aside>
        <main>
            <article class="livraria">
                <h1 class="titulo-livraria">Biblioteca</h1>
                <h2 class="titulo-livraria">Playlists salvas</h2>
                <ul class="artistas-list" id="playlistList">
                    <li class="playlist-elemnt">
                        <button id="createPlaylist" class="card-liv">
                            <div class="fundo-maiszinho"><span class="maiszinho">+</span></div>
                            <p id="criarPlaylist" class="artistas-card-titulo">Criar playlist</p>
                        </button>
                    </li>
                </ul>
            </article>

            <footer>
                <div class="footer-links">
                    <p class="footer-links-titulo">Empresa</p>
                    <a href="sobre.html" class="footer-links-link">Sobre</a>
                </div>

                <div class="footer-copyright">
                    Copyright &copy 2025 Way Sound
                </div>
            </footer>
        </main>

        <div class="playerDisplay">
            <div class="playerMusic">
                <figure class="playerIcon esqueleto"><img src=""></figure>
                <div class="playerMusic-text">
                    <p id="playerMusic-titulo" class="playerMusic-titulo esqueleto"></p>
                    <p id="playerMusic-subtitulo" class="playerMusic-subtitulo esqueleto"></p>
                </div>
            </div>
            <div class="playPainel">
                <div class="playerControl">
                    <!-- VOLTAR -->
                    <a class="player" id="skipBack"><ion-icon name="play-back"></ion-icon></a>
                    <!-- PAUSE -->
                    <a class="player" id="pause" style="display: none;"><ion-icon name="pause"></ion-icon></a>
                    <!-- PLAY -->
                    <a class="player" id="play"><ion-icon name="play"></ion-icon></a>
                    <!-- AVANCAR -->
                    <a class="player" id="skipForward"><ion-icon name="play-forward"></ion-icon></a>
                </div>

                <div class="playerTime">
                    <p id="tempoAtual">0:00</p>
                    
                    <div id="barraFundo">
                        <div id="barraProgresso"></div>
                    </div>

                    <p id="tempoTotal">0:00</p>
                </div>
            </div>
            <div class="playerVolume"></div>
        </div>

        <audio id="audioSite">
            <source src="" type="audio/mpeg">
        </audio>
    </div>
    <script type="module" src="../js/playlistService.js"></script>
    <script type="module" src="../js/usuarioService.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
