<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WaySound</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/livraria.css">
    <link rel="stylesheet" href="../css/player.css">
    <link rel="stylesheet" href="../css/style-album.css">
    <!-- FONTE -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- ICONE -->
    <link rel="shortcut icon" href="../../imgs/logo-p-comfundo.png" type="image/x-icon">
    
</head>

<body>
    <div class="container">
        <header>          
            <div class="right-group">
              <div class="planos">
                <a href="planos.html" class="planos-button">Planos</a>
              </div>
          
              <div class="perfil" id="perfilIcon">
                <img src="../../imgs/perfil.svg" class="icone">
                <div class="perfil-links" id="perfilLinks">
                  <a href="config-user.html" class="perfil-link">Configurações</a>
                  <a href="../../index.html" class="perfil-link">Sair</a>
                </div>
              </div>
            </div>
          </header>
          
        <aside>
            <a href="sobre.html">
                <picture>
                    <source media="(max-width: 600px)" srcset="../../imgs/logo-pequena.png">
                    <source media="(max-width: 1024px)" srcset="../../imgs/logos/logo-media.png">
                    <img src="../../imgs/logos/logo-grande.png" class="logo-responsiva">
                </picture>
            </a>

            <ul class="list">
                <li class="list-item">
                    <button class="list-button">
                        <a href="exemplo.html" class="list-link">
                            <img src="../../imgs/Home.svg" class="icone">Início
                        </a>
                    </button>
                </li>

                <li class="list-item">
                    <button class="list-button">
                        <a href="pesquisa_conta.html" class="list-link">
                            <img src="../../imgs/Pesquisar.svg" class="icone">Pesquisar
                        </a>
                    </button>
                </li>

                <li class="list-item playLibrary">
                    <button class="list-button">
                        <a href="" class="list-link">
                            <img src="../../imgs/playlists.svg" class="icone">
                        </a>
                    </button>
                </li>

                <li class="list-item list-playlist">
                    <p>Playlists</p>
                    <hr>
                </li>

                <li class="list-item playlist-add">
                    <button class="list-button">
                        <a href="livraria.html" class="list-link">
                            <img src="../../imgs/adcionar.svg" class="icone">Criar playlist
                        </a>
                    </button>
                </li>

                <li class="list-item conta-list">
                    <button class="list-button">
                        <a href="" class="list-link">
                            <img src="../../imgs/perfil.svg" class="icone"></ion-icon>
                        </a>
                    </button>
                </li>
            </ul>
        </aside>
        <main>
            <article class="livraria">
                <h1 class="titulo-livraria">Biblioteca</h1>
                <ul class="artistas-list">
                    <li class="playlist-elemnt">
                        <a href="playlist.html" class="card-liv">
                            <div class="fundo-maiszinho"><span class="maiszinho">+</span></div>
                            <p class="artistas-card-titulo">Criar playlist</p>
                        </a>

                    </li>
                </ul>
                <h1 class="titulo-livraria">Albuns Salvos</h1>
                <ul class="artistas-list">
                    <li class="playlist-elemnt">
                        <a href="album.html" class="card-liv">
                            <div class="fundo-maiszinho"><span class="maiszinho">+</span></div>
                            <p class="artistas-card-titulo">Adicionar Album</p>
                        </a>

                    </li>
                </ul>
            </article>

            <footer>
                <div class="footer-links">
                    <p class="footer-links-titulo">Empresa</p>
                    <a href="sobre.html" class="footer-links-link">Sobre</a>
                </div>

                <div class="footer-copyright">
                    Copyright &copy 2025 Way Sound
                </div>
            </footer>
        </main>

        <div class="playerDisplay">
            <div class="playerMusic">
                <figure class="playerIcon esqueleto"></figure>
                <div class="playerMusic-text">
                    <p class="playerMusic-titulo esqueleto"></p>
                    <p class="playerMusic-subtitulo esqueleto"></p>
                </div>
            </div>
            <div class="playPainel">
                <div class="playerControl">
                    <!-- VOLTAR -->
                    <a class="player" id="skipBack"><ion-icon name="play-back"></ion-icon></a>
                    <!-- PAUSE -->
                    <a class="player" id="pause" style="display: none;"><ion-icon name="pause"></ion-icon></a>
                    <!-- PLAY -->
                    <a class="player" id="play" style="margin-left: 5px;"><ion-icon name="play"></ion-icon></a>
                    <!-- AVANCAR -->
                    <a class="player" id="skipForward"><ion-icon name="play-forward"></ion-icon></a>
                </div>

                <div class="playerTime">
                    <p>00:00</p>
                    <hr>
                    <p>00:00</p>
                </div>
            </div>
            <div class="playerVolume"></div>
        </div>

        <audio src=""></audio>
    </div>
    <script src="../js/livraria.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
