<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WaySound | Configurações</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/player.css">
    <link rel="stylesheet" href="../css/config.css">
    <link rel="stylesheet" href="../css/config-user.css">
    <!-- FONTE -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

     <!-- ICONE -->
    <link rel="shortcut icon" href="../../imgs/logos/logo-p-comfundo.png" type="image/x-icon">

</head>

<body>
    <div class="container">
        <aside>
            <a href="sobre.html">
                <picture>
                    <source media="(max-width: 600px)" srcset="../../imgs/logos/logo-pequena.png">
                    <source media="(max-width: 1024px)" srcset="../../imgs/logos/logo-media.png">
                    <img src="../../imgs/logos/logo-grande.png" class="logo-responsiva">
                </picture>
            </a>

            <ul class="list">
                <li class="list-item">
                    <button class="list-button">
                        <a href="../../index.html" class="list-link">
                            <img src="../../imgs/Home.svg" class="icone">Início
                        </a>
                    </button>
                </li>

                <li class="list-item">
                    <button class="list-button">
                        <a href="pesquisa_conta.html" class="list-link">
                            <img src="../../imgs/Pesquisar.svg" class="icone">Pesquisar
                        </a>
                    </button>
                </li>

                <li class="list-item playLibrary">
                    <button class="list-button">
                        <a href="livraria.html" class="list-link">
                            <img src="../../imgs/playlists.svg" class="icone">
                        </a>
                    </button>
                </li>

                <li class="list-item list-playlist">
                    <p>Playlists</p>
                    <hr>
                </li>

                <li class="list-item playlist-add">
                    <button class="list-button">
                        <a href="livraria.html" class="list-link">
                            <img src="../../imgs/adcionar.svg" class="icone">Criar playlist
                        </a>
                    </button>
                </li>

                <li class="list-item conta-list">
                    <button class="list-button">
                        <a href="" class="list-link">
                            <img src="../../imgs/perfil.svg" class="icone"></ion-icon>
                        </a>
                    </button>
                </li>
            </ul>
        </aside>
        <main>
            <div class="header-config">
                <img src="../../imgs/logos/logo-grande.png" alt="WaySound Logo" class="logo-waysound">
                <h1 class="title-user-config">Configurações do Usuário</h1>
              </div>              
            <section class="cont-config">
                <form id="updateForm" class="user-config">
                    <div class="img-config">
                        <div class="profile-img-fundo">
                            <div id="profile-container">
                                <div id="profile-img"></div>
                                <input type="file" id="upload-btn" accept="image/*">
                            </div>
                        </div>                     
                        <P class="text-send">Envie uma imagem de no minimo 184px x 184px.</P>
                        <div class="del-img">
                            <button class="btn-del"  id="delete-btn">
                                Remover imagem
                            </button>
                        </div>
                    </div>
                    <div class="input-config">
                        <div class="input-container">
                            <label class="config-title" for="name">Nome</label>
                            <input type="text" class="input-config-user" id="name" placeholder="Digite seu novo nome" autocomplete="off">
                        </div>
                        
                        <div class="input-container">
                            <label class="config-title" for="email">Email</label>
                            <input type="email" class="input-config-user" id="email" placeholder="" autocomplete="off" disabled>
                        </div>
                        
                        <div class="input-container" id="btn-save-config">
                            <label class="config-title" for="email">Senha</label>
                            <input type="password" class="input-config-user" id="senha" placeholder="Digite sua nova senha" autocomplete="off">
                        </div>

                        <div class="config-buttons">
                            <button type="submit" class="btn-save" id="btn-save-config">
                                <span class="btn-save">Salvar alterações</span>
                            </button>

                            <button class="ex-btn" id="deleteUserBtn">
                                <span class="ex-btn">Excluir conta</span>
                            </button>
                        </div>
                    </div>
                </form>
            </section>
        </main>

        <div class="playerDisplay">
            <div class="playerMusic">
                <figure class="playerIcon esqueleto"></figure>
                <div class="playerMusic-text">
                    <p class="playerMusic-titulo esqueleto"></p>
                    <p class="playerMusic-subtitulo esqueleto"></p>
                </div>
            </div>
            <div class="playPainel">
                <div class="playerControl">
                    <!-- VOLTAR -->
                    <a class="player" id="skipBack"><ion-icon name="play-back"></ion-icon></a>
                    <!-- PAUSE -->
                    <a class="player" id="pause" style="display: none;"><ion-icon name="pause"></ion-icon></a>
                    <!-- PLAY -->
                    <a class="player" id="play" style="margin-left: 5px;"><ion-icon name="play"></ion-icon></a>
                    <!-- AVANCAR -->
                    <a class="player" id="skipForward"><ion-icon name="play-forward"></ion-icon></a>
                </div>

                <div class="playerTime">
                    <p>00:00</p>
                    <hr>
                    <p>00:00</p>
                </div>
            </div>
            <div class="playerVolume"></div>
        </div>

        <audio src=""></audio>
    </div>
    <script type="module" src="../js/usuarioService.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
