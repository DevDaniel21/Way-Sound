<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>WaySound</title>
        <!-- CSS -->
        <link rel="stylesheet" href="../css/style.css" />
        <link rel="stylesheet" href="../css/publicar.css" />
        <link rel="stylesheet" href="../css/player.css" />
        <link rel="stylesheet" href="../css/planos.css" />
        <!-- FONTE -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />

        <!-- ICONE -->
        <link
            rel="shortcut icon"
            href="../../imgs/logos/logo-p-comfundo.png"
            type="image/x-icon"
        />
    </head>

    <body>
        <div class="container">
            <header>
                <button id="entrar" class="entrar-button"><a href="src/html/entre.html">Entrar</a></button>
                <div id="plano" class="planos">
                    <button class="planos-button">
                        <a href="planos.html">Planos</a>
                    </button>
                </div>
                <div id="perfil" class="perfil">
                    <img src="../../imgs/perfil.svg" class="icone-perf" id="perfilImg">
                    <div class="perfil-links" id="perfilLinks">
                        <a href="./src/html/config-user.html" class="perfil-link">Configurações</a>
                        <a id="sair" href="" class="perfil-link">Sair</a>
                    </div>
                </div>
            </header>
            <aside>
                <a
                    href="sobre.html"
                    style="
                        display: flex;
                        flex-direction: column;
                        align-items: end;
                    "
                >
                    <picture>
                        <source
                            media="(max-width: 600px)"
                            srcset="../../imgs/logos//logo-pequena.png"
                        />
                        <source
                            media="(max-width: 1024px)"
                            srcset="../../imgs/logos/logo-media.png"
                        />
                        <img
                            src="../../imgs/logos/logo-grande.png"
                            class="logo-responsiva"
                        />
                    </picture>
                </a>

                <ul class="list">
                    <li class="list-item">
                        <button class="list-button">
                            <a
                                href="../../src/html/exemplo_comercial.html"
                                class="list-link"
                            >
                                <img
                                    src="../../imgs/Home.svg"
                                    class="icone"
                                />Início
                            </a>
                        </button>
                    </li>

                    <li class="list-item">
                        <button class="list-button">
                            <a
                                href="../html/pesquisa_comercial.html"
                                class="list-link"
                            >
                                <img
                                    src="../../imgs/Pesquisar.svg"
                                    class="icone"
                                />Pesquisar
                            </a>
                        </button>
                    </li>

                    <li class="list-item playLibrary">
                        <button class="list-button">
                            <a href="playlist.html" class="list-link">
                                <img
                                    src="../../imgs/playlists.svg"
                                    class="icone"
                                />
                            </a>
                        </button>
                    </li>

                    <li class="list-item list-playlist">
                        <p>Playlists</p>
                        <hr />
                    </li>

                    <li class="list-item conta-list">
                        <button class="list-button">
                            <a href="index.html" class="list-link">
                                <img
                                    src="../../imgs/perfil.svg"
                                    class="icone"
                                />
                            </a>
                        </button>
                    </li>

                    <li class="list-item playlist-add">
                        <button class="list-button">
                            <a
                                href="../../src/html/livraria_comercial.html"
                                class="list-link"
                            >
                                <img
                                    src="../../imgs/adcionar.svg"
                                    class="icone"
                                />Criar playlist
                            </a>
                        </button>
                    </li>

                    <li class="list-item list-playlist">
                        <p>Publicar</p>
                        <hr />
                    </li>

                    <li class="list-item playlist-add">
                        <button class="list-button">
                            <a href="./src/html/publicacoes.html" class="list-link">
                                <img
                                    src="../../imgs/adcionar.svg"
                                    class="icone"
                                />Adicionar música
                            </a>
                        </button>
                    </li>
                </ul>
            </aside>
            <main>
                <!-- Botão de publicar com ícone -->
                <button class="publicar" id="publicar" type="submit">
                    Publicar
                    <img
                        src="../../imgs/adcionar.svg"
                        class="icone"
                        alt="Ícone adicionar"
                    />
                </button>

                <div id="musicList">
                    <!-- Cards de músicas aparecerão aqui -->
                </div>

                <!-- Popup -->
                <div class="popup-overlay" id="popupOverlay">
                    <div class="popup">
                        <h2 class="pop-title">Adicionar Música</h2>

                        <label for="imgUrl">Selecionar foto da música</label>
                        <div class="file-input-wrapper">
                            <div id="imgFileName" class="file-name"></div>
                            <button
                                type="button"
                                id="btnSelectImg"
                                class="file-btn"
                            >
                                Escolher imagem
                            </button>
                            <input
                                type="file"
                                accept="image/*"
                                id="imgUrl"
                                style="display: none"
                            />
                        </div>

                        <input
                            type="text"
                            id="nomeMusica"
                            placeholder="Nome da música"
                            autocomplete="off"
                        />
                        <input
                            type="text"
                            id="nomeArtista"
                            placeholder="Artista/Banda"
                            autocomplete="off"
                        />

                        <label for="musicaAudio"
                            >Selecione o arquivo mp3 da música</label
                        >
                        <div class="file-input-wrapper">
                            <div id="audioFileName" class="file-name"></div>
                            <button
                                type="button"
                                id="btnSelectAudio"
                                class="file-btn"
                            >
                                Escolher áudio
                            </button>
                            <input
                                type="file"
                                accept=".mp3,audio/mpeg"
                                id="musicaAudio"
                                style="display: none"
                            />
                        </div>

                        <div class="botoes-add-del">
                            <button class="btn-add" id="btn-add">
                                Adicionar
                            </button>
                            <button class="btn-cancel" id="btn-cancel">
                                Cancelar
                            </button>
                        </div>
                    </div>
                </div>
            </main>

            <div class="playerDisplay">
                <div class="playerMusic">
                    <figure class="playerIcon esqueleto"></figure>
                    <div class="playerMusic-text">
                        <p class="playerMusic-titulo esqueleto"></p>
                        <p class="playerMusic-subtitulo esqueleto"></p>
                    </div>
                </div>
                <div class="playPainel">
                    <div class="playerControl">
                        <!-- VOLTAR -->
                        <a class="player" id="skipBack"
                            ><ion-icon name="play-back"></ion-icon
                        ></a>
                        <!-- PAUSE -->
                        <a class="player" id="pause" style="display: none"
                            ><ion-icon name="pause"></ion-icon
                        ></a>
                        <!-- PLAY -->
                        <a class="player" id="play"
                            ><ion-icon name="play"></ion-icon
                        ></a>
                        <!-- AVANCAR -->
                        <a class="player" id="skipForward"
                            ><ion-icon name="play-forward"></ion-icon
                        ></a>
                    </div>

                    <div class="playerTime">
                        <p>00:00</p>
                        <hr />
                        <p>00:00</p>
                    </div>
                </div>
                <div class="playerVolume"></div>
            </div>

            <audio src=""></audio>
        </div>

        <script type="module" src="../js/usuarioService.js"></script>
        <script
            type="module"
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
        ></script>
        <script
            nomodule
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
        ></script>
    </body>
</html>
