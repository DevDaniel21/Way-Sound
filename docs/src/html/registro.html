<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registre-se no WaySound!</title>
  <!-- CSS -->
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/registro.css" />
  <!-- FONTE -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />

  <!-- ICONE -->
  <link rel="shortcut icon" href="../../imgs/logos/logo-p-comfundo.png" type="image/x-icon" />
</head>

<body>
  <div class="container">
    <div class="login">
      <div class="logo">
        <img src="../../imgs/logo-entrar.png" alt="Logo WaySound" />
      </div>

      <div class="login-informacoes">
        <h1 class="login-titulo">
          Registre-se no <span class="login-titulo">WaySound</span> e aproveite os
          <span class="login-titulo">melhores hits</span> do momento!
        </h1>

        <form action="#" method="POST" class="form-login" id="registerForm">
          <div class="input-usuario">
            <label for="registerUsuario" class="input-label">Usuário *</label>
            <input type="text" name="usuario" id="registerUsuario" placeholder="Nome do usuário" class="input" required />
          </div>

          <div class="input-email">
            <label for="registerEmail" class="input-label">Email *</label>
            <input type="email" name="email" id="registerEmail" placeholder="Digite seu Email aqui" class="input" required />
          </div>

          <div class="input-senha">
            <label for="registerSenha" class="input-label">Senha *</label>
            <input type="password" name="senha" id="registerSenha" placeholder="Digite sua Senha aqui" class="input" required />
          </div>
        </form>

        <div class="botoes-acoes">
          <a href="../../index.html"><button class="btn-voltar" type="button">Voltar</button></a>
          <button id="registerBtn" class="btn-registrar" type="submit" form="registerForm">Registre-se</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="../js/service/Usuario.service.js"></script>
  <script type="module" src="../js/models/Usuario.model.js"></script>
</body>

</html>
