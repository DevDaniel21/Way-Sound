<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registre-se no WaySound!</title>
  <!-- CSS -->
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/registro.css">
  <!-- FONTE -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <!-- ICONE -->
  <link rel="shortcut icon" href="../../imgs/logos/logo-p-comfundo.png" type="image/x-icon">

</head>

<body>

  <div class="container">
    <div class="login">
      <div class="logo">
        <img src="../../imgs/registro.png" alt="">
      </div>

      <div class="login-informacoes">
        <h1 class="login-titulo"> Registre-se no <span class="login-titulo">WaySound</span>
          e aproveite os <span class="login-titulo">melhores hits</span>
          do momento!</h1>

        <form class="form-login">

          <div class="input-usuario">
            <label class="input-label">Usuário *</label>
            <input type="name" placeholder="Nome do usuário" id="registerUsuario" class="input" required>
          </div>

          <div class="input-email">
            <label class="input-label">Email *</label>
            <input type="email" placeholder="Digite seu Email aqui" id="registerEmail" class="input" required>
          </div>

          <div class="input-senha">
            <label class="input-label">Senha *</label>
            <input type="password" placeholder="Digite sua Senha aqui" id="registerSenha" class="input" required>
          </div>

          <div class="botoes-acoes">
            <a href="../../index.html"><button class="btn-voltar" type="button">Voltar</button></a>
            <button id="registerBtn" class="btn-registrar" type="submit">Registre-se</button>
          </div>
        </form>

      </div>

    </div>
  </div>
</body>

</html>
